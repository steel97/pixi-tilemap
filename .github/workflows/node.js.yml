# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master, workflow-fix ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: |
        yarn
        sudo apt install -yq --no-install-recommends libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 libnss3 libgbm-dev libatk-bridge2.0-0
    - name: Build & type-checking
      run: yarn build
    - name: Lint
      run: yarn lint
    - name: electron test
      run: xvfb-run -a ./node_modules/electron/dist/electron ./node_modules/floss/lib/main "{\"path\":\"test\",\"debug\":false,\"quiet\":false,\"args\":[\"--no-sandbox\"],\"electron\":\"./node_modules/electron/dist/electron\"}" --no-sandbox
    - name: Unit testing
      run: xvfb-run -a yarn unit-test
      